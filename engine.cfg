[application]

name="Space Invaders"
main_scene="res://cenas/Game.tscn"
icon="res://icon.png"

[display]

width=180
height=320
test_width=360
test_height=640
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

disparo=[key(Space), jbutton(0, 0), mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff020202
